<html>

<head>
    <title> Exemplo 3 - If ... Else</title>
    <script>

        cardapio = prompt("Digite um numero entre 0 e 3:", "");
        if (cardapio == 1) {
            alert("Voce selecionou RISOTO");
        }
            else { 
        if (cardapio == 2) {
            alert("Voce selecionou SUSHI");
        }
            else {
        if (cardapio == 3) {
                alert("Voce selecionou CHURRASCO");
            }
            else {
                alert("Opção invalida!");
            }
        }
    }
    </script>
</head>

<body></body>

</html>
